<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>力导向图</title>
	<style>
		.labeltext {
			font-size: 16px;
			font-family: SimSun;
			fill: #000000;
		}

		.nodetext {
			font-size: 14px;
			font-family: 微软雅黑;
			fill: #fff;
			cursor: pointer;
			user-select: none;
		}

		.linetext {
			font-size: 12px;
			font-family: SimSun;
			fill: #0000FF;
			fill-opacity: 0.0;
		}
	</style>
</head>

<body>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>		   

		var width = 980;
		var height = 600;
		var img_w = 77;
		var img_h = 90;
		var api = "source/relation.json";
		var imagePath = 'source/images/';

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		d3.json(api, function (error, root) {

			if (error) {
				return console.error(error);
			}
			
			const { nodes, edges } = root;

			var force = d3.layout.force()
				.nodes(nodes)
				.links(edges)
				.size([width, height])
				.linkStrength(0)
				.linkDistance(200)
				.charge(-1500)
				.start();

			var edges_line = svg.selectAll("line")
				.data(edges)
				.enter()
				.append("line")
				.style("stroke", "#ccc")
				.style("stroke-width", 1)
				.style("cursor", "pointer")
				.on("mouseenter", function (d, i) {
					//显示连接线上的文字
					console.log(d, i);

				})
				.on("mouseleave", function (d, i) {
					//隐去连接线上的文字
					console.log(d, i);

				})

			var edges_text = svg.selectAll(".linetext")
				.data(edges)
				.enter()
				.append("text")
				.attr("class", "linetext")
				.text(function (d) {
					return d.relation;
				});

			var label_text_1 = svg.append("text")
				.attr("class", "labeltext")
				.attr("x", 10)
				.attr("y", 16)
				.text("运动状态：开始");

			var label_text_2 = svg.append("text")
				.attr("class", "labeltext")
				.attr("x", 10)
				.attr("y", 40)
				.text("拖拽状态：结束");
				
			var drag = force.drag()
				.on("dragstart", function (d, i) {
					//拖拽开始后设定被拖拽对象为固定
					d.fixed = true;
					label_text_2.text("拖拽状态：开始");
				})
				.on("dragend", function (d, i) {
					label_text_2.text("拖拽状态：结束");
				})
				.on("drag", function (d, i) {
					label_text_2.text("拖拽状态：进行中");
				});

			var nodes_img = svg.selectAll("image")
				.data(nodes)
				.enter()
				.append("image")
				.attr("width", img_w)
				.attr("height", img_h)
				.attr("xlink:href", function (d) {
					return imagePath + d.image;
				})
				.style("cursor", "pointer")
				.on("mouseenter", function (d, i) {
					//显示连接线上的文字
					edges_text.style("fill-opacity", function (edge) {
						if (edge.source === d || edge.target === d) {
							return 1.0;
						}
					});
				})
				.on("mouseleave", function (d, i) {
					//隐去连接线上的文字
					edges_text.style("fill-opacity", function (edge) {
						if (edge.source === d || edge.target === d) {
							return 0.0;
						}
					});
				})
				.on("dblclick", function (d, i) {
					d.fixed = false;
				})
				.call(drag);

			var text_dx = -20;
			var text_dy = -20;

			var nodes_text = svg.selectAll(".nodetext")
				.data(nodes)
				.enter()
				.append("text")
				.attr("class", "nodetext")
				.attr("dx", text_dx)
				.attr("dy", text_dy)
				.text(function (d) {
					return d.name;
				}).call(drag);

			//力学图运动开始时
			force.on("start", function () {
				label_text_1.text("运动状态：开始");
			});

			//力学图运动结束时
			force.on("end", function () {
				label_text_1.text("运动状态：结束");
			});

			force.on("tick", function () {

				//修改标签文字
				label_text_1.text("运动状态：进行中");

				//限制结点的边界
				nodes.forEach(function (d, i) {
					d.x = d.x - img_w / 2 < 0 ? img_w / 2 : d.x;
					d.x = d.x + img_w / 2 > width ? width - img_w / 2 : d.x;
					d.y = d.y - img_h / 2 < 0 ? img_h / 2 : d.y;
					d.y = d.y + img_h / 2 + text_dy > height ? height - img_h / 2 - text_dy : d.y;
				});

				//更新连接线的位置
				edges_line.attr("x1", function (d) { return d.source.x; });
				edges_line.attr("y1", function (d) { return d.source.y; });
				edges_line.attr("x2", function (d) { return d.target.x; });
				edges_line.attr("y2", function (d) { return d.target.y; });

				//更新连接线上文字的位置
				edges_text.attr("x", function (d) { return (d.source.x + d.target.x) / 2; });
				edges_text.attr("y", function (d) { return (d.source.y + d.target.y) / 2; });


				//更新结点图片和文字
				nodes_img.attr("x", function (d) { return d.x - img_w / 2; });
				nodes_img.attr("y", function (d) { return d.y - img_h / 2; });

				nodes_text.attr("x", function (d) { return d.x });
				nodes_text.attr("y", function (d) { return d.y + img_w / 2; });
			});

		});

	</script>

</body>

</html>
