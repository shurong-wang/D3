<body>
    <h2>学习 D3(Data-Driven Documents) 需要什么预备知识</h2>
    <ul>
        <li>HTML：超文本标记语言，用于设定网页的内容</li>
        <li>CSS：层叠样式表，用于设定网页的样式</li>
        <li>JavaScript：一种直译式脚本语言，用于设定网页的行为</li>
        <li>DOM：文档对象模型，用于修改文档的内容和结构</li>
        <li>SVG：可缩放矢量图形，用于绘制可视化的图形</li>
    </ul>
