<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>布局是什么</title>
    <meta name="keywords" content="D3.js,数据,可视化,Learning">
    <style>
        img {
            width: 400px;
            height: 180px;
            border: 1px solid rgba(4, 0, 255, .6);
        }
    </style>
</head>

<body>

    <div class="d3article">

        <h2>D3 布局有哪些</h2>

        <h3>Bundle -- 捆图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/bundle.png"></img>

        <h3>Chord -- 弦图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/chord.png"></img>

        <h3>Cluster -- 集群图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/cluster.png"></img>

        <h3>Force -- 力学图、力导向图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/force.png"></img>

        <h3>Histogram -- 直方图（数据分布图）</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/histogram.png"></img>

        <h3>Pack -- 打包图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/pack.png"></img>

        <h3>Partition -- 分区图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/partition.png"></img>

        <h3>Pie -- 饼状图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/pie.png"></img>

        <h3>Stack -- 堆栈图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/stack.png"></img>

        <h3>Tree -- 树状图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/tree.png"></img>

        <h3>Treemap -- 矩阵树图</h3>

        <img src="http://d3.decembercafe.org/img/lesson12/treemap.png"></img>

    </div>

</body>

</html>
