<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>力导向图</title>
    <style>
        #canvas {
            border: 1px solid #ccc;
        }

        svg {
            border: 1px solid red;
        }

        .linkline {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        .linkline.licensing {
            stroke: green;
        }

        .linkline.arrow {
            stroke-dasharray: 0, 21;
        }

        circle {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1.5px;
        }

        text {
            font: 12px Microsoft YaHei;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            pointer-events: none;
            user-select: none;
        }

        .linetext {
            font-size: 12px Microsoft YaHei;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>

        var width = 600;
        var height = 600;

        var canvas = d3.select("#canvas");
        var svg = canvas.append("svg")
            .attr("class", "relationGraph")
            .attr("width", width)
            .attr("height", height);

        var forceG = d3.select("svg").append("g")
            .attr("class", "forceG");

        var api = "source/data.json";

        d3.json(api, function (error, data) {
            if (error) {
                return console.error(error);
            }
            // console.log(data);

            initialize(data);
        });

        // 初始化
        function initialize(data) {
            let {nodes, relations} = data;
            // 生成 nodes map
            const nodesMap = (function (nodes) {
                const hash = {};
                nodes.map(function ({id, name, ntype}) {
                    hash[id] = {
                        id,
                        name,
                        ntype
                    };
                });
                return hash;
            })(nodes);

            // 格式化 nodes（必须用 d3.values 处理 nodesMap，不能直接传入 nodes）
            nodes = d3.values(nodesMap);

            // 起点和终点相同的关系映射
            const sameLinkMap = (function (relations) {
                const hash = {};
                relations.map(function ({startNode, endNode, label}) {
                    const key = startNode + '-' + endNode;
                    if (hash[key]) {
                        hash[key] += 1;
                        hash[key + '-label'] += '；' + label;
                    } else {
                        hash[key] = 1;
                        hash[key + '-label'] = label;
                    }
                });
                return hash;
            })(relations);

            // 格式化 links（links 的属性 source 必须从 0 开始）
            const links = relations.map(function ({startNode, endNode, label, type}) {
                const mapKey = startNode + '-' + endNode;
                let lcount = sameLinkMap[startNode + '-' + endNode];
                let alllabel = sameLinkMap[startNode + '-' + endNode + '-label'];
                return {
                    source: nodesMap[startNode],
                    target: nodesMap[endNode],
                    label,
                    type,
                    alllabel: sameLinkMap[mapKey + '-label'],
                    lcount: sameLinkMap[mapKey],
                }
            });

            // 布局力导向图
            var force = d3.layout.force()
                .nodes(nodes)               // 设定节点数组
                .links(links)               // 设定连线数组
                .size([width, height])      // 画布的大小
                .linkDistance(200)          // 连线长度
                .charge(-3000);             // 排斥/吸引，值越小越排斥

            // 开启力导向布局
            force.start();
            // 手动快速布局
            for (let i = 0, n = 1000; i < n; ++i) {
                force.tick();
            }
            // 停止力布局
            force.stop();
            // 固定节点
            nodes.forEach(d => {
                const t = d;
                t.fixed = true;
            });

            // 箭头
            var marker = forceG.append("marker")
                //.attr("id", function(d) { return d; })
                .attr("id", "arrow")
                //.attr("markerUnits", "strokeWidth")   // 设置箭头随着线的粗细变化
                .attr("markerUnits", "userSpaceOnUse")
                .attr("viewBox", "0 -5 10 10")          // 坐标系的区域
                .attr("refX", 40)                       // 箭头坐标
                .attr("refY", 0)
                .attr("markerWidth", 12)                // 标识的大小
                .attr("markerHeight", 12)
                .attr("orient", "auto")                 // 自动确认箭头方向和角度值
                .attr("stroke-width", 2)                // 箭头宽度
                .append("path")
                .attr("d", "M0,-3 L9,0 L0,3")           // 箭头的路径
                .attr('fill', '#666');                  // 箭头颜色

            // 节点连线    
            var linkLine = forceG.selectAll(".linkline")
                .data(force.links())  // 使用 force.links 数据
                .enter()
                .append("path")
                .attr({
                    'd': function (d) {
                        return linkLinePath(d);
                    },
                    'class': 'linkline',
                    // 'fill-opacity':0,
                    // 'stroke-opacity':0,
                    // 'fill':'blue',
                    // 'stroke':'red',
                    'id': function (d, i) { 
                        return 'linkline' + i; 
                    }
                })
                .style("stroke", function (d) {
                    let lineColor;
                    // 根据关系的不同设置线条颜色
                    if (d.type == "SERVE") {
                        lineColor = "#ff0000";
                    } else if (d.type == "OWN") {
                        lineColor = "#00ff00";
                    } else if (d.type == "INVEST_C") {
                        lineColor = "#0000ff";
                    }
                    return lineColor;
                })
                .style("pointer-events", "none")
                .style("stroke-width", 0.5) // 线条粗细
                .attr("marker-end", "url(#arrow)"); // 根据 id 标记箭头

            // 连线的文字
            var lineText = forceG.append("g").selectAll(".linetext")
                .data(force.links())
                .enter()
                .append("text")
                .style("pointer-events", "none")
                .attr({
                    'class': 'linetext',
                    'id': function (d, i) { 
                        return 'linkline' + i; 
                    },
                    'dx': function (d) {
                        return 80;
                    },
                    'dy': 5,
                    //'font-size':10,
                    //'fill':'#aaa'
                });

            lineText.append('textPath')
                .attr('xlink:href', function (d, i) { 
                    return '#linkline' + i 
                })
                .style("pointer-events", "none")
                .style("fill", "#000")
                .text(function (d) { 
                    return d.alllabel; 
                });

            // 节点（圆）
            var nodeCircle = forceG.append("g").selectAll("circle")
                .data(force.nodes())    // 使用 force.nodes 数据
                .enter()
                .append("circle")
                .style("fill", function (node) {
                    // 节点背景颜色
                    return node.ntype === "Human" ? "#c93" : "#c43";
                })
                .style('stroke', function (node) {
                    // 节点描边颜色
                    return node.ntype === "Human" ? "#f93" : "#f43";
                })
                .attr("r", function (node) {
                    // 设置节点半径
                    return node.ntype === "Human" ? 28 : 36;
                })
                .on("click", function (node) {
                    // 单击连线加粗
                    linkLine.style("stroke-width", function (line) {
                        // console.log(line);
                        if (line.source.id == node.id || line.target.id == node.id) {
                            return 2;
                        } else {
                            return 0.5;
                        }
                    });
                })
                .call(force.drag); // 使节点可以被拖动

            // 节点文字
            var nodeText = forceG.append("g").selectAll("text")
                .data(force.nodes())
                .enter()
                .append("text")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")   
                .style('fill', function (node) {
                    let color; // 文字颜色
                    let link = links[node.index];
                    if (node.id == link.source.id && link.type == "SERVE") {
                        color = "#B43232";
                    } else {
                        color = "#A254A2";
                    }
                    return color;
                }).attr('x', function (d) {
                    // console.log(d.name+"---"+ d.name.length);
                    let re_en = /[a-zA-Z]+/g;
                    // 如果是全英文，不换行
                    if (d.name.match(re_en)) {
                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', 2)
                            .text(function () { 
                                return d.name; 
                            });
                    }
                    // 如果小于四个字符，不换行
                    else if (d.name.length <= 4) {
                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', 2)
                            .text(function () { 
                                return d.name; 
                            });
                    } else {
                        let top = d.name.substring(0, 4);
                        let bot = d.name.substring(4, d.name.length);

                        d3.select(this).text(function () { 
                            return ''; 
                        });

                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', -7)
                            .text(function () { return top; });

                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', 10)
                            .text(function () { return bot; });
                    }
                });

            // 更新力导向图
            function tick() {
                // 节点位置
                nodeCircle.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
                // 节点文字位置
                nodeText.attr("transform", function (d) {
                    return "translate(" + (d.x) + "," + d.y + ")";
                });
                // 连线位置
                linkLine.attr('d', function (d) {
                    return linkLinePath(d);
                });
                // 连线文字角度
                lineText.attr('transform', function (d, i) {
                    if (d.target.x < d.source.x) {
                        bbox = this.getBBox();
                        rx = bbox.x + bbox.width / 2;
                        ry = bbox.y + bbox.height / 2;
                        return 'rotate(180 ' + rx + ' ' + ry + ')';
                    }
                    else {
                        return 'rotate(0)';
                    }
                });
            }

            // 连线路径
            function linkLinePath(d) {
                const sx = Math.round(d.source.x);
                const sy = Math.round(d.source.y);
                const tx = Math.round(d.target.x);
                const ty = Math.round(d.target.y);

                return 'M' + sx + ',' + sy + ' L' + tx + ',' + ty; 
            }


            // 更新力导向图（注意调用位置：必须在 nodeCircle, nodeText, linkLine, lineText 后）
            tick();

            // 监听力学图运动事件，更新坐标
            force.on('tick', tick);

        }

    </script>
</body>

</html>
