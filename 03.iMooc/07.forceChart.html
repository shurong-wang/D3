<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>力导向图</title>
    <style>
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        #licensing {
            fill: green;
        }

        .link.licensing {
            stroke: green;
        }

        .link.arrow {
            stroke-dasharray: 0, 2 1;
        }

        circle {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1.5px;
        }

        text {
            font: 12px Microsoft YaHei;
            pointer-events: none;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

        .linetext {
            font-size: 12px Microsoft YaHei;
        }
    </style>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>

        var width = 1280;
        var height = 600;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var api = "source/data.json";

        d3.json(api, function (error, data) {
            if (error) {
                return console.error(error);
            }
            // console.log(data);

            initialize(data);
        });

        // 初始化
        function initialize(data) {
            let {nodes, relations} = data;

            // 生成 nodes map
            const nodesMap = (function (nodes) {
                const hash = {};
                nodes.map(function ({id, name, ntype}) {
                    hash[id] = {
                        id,
                        name,
                        ntype
                    };
                });
                return hash;
            })(nodes);

            // 格式化 nodes（必须用 d3.values 处理 nodesMap，不能直接传入 nodes）
            nodes = d3.values(nodesMap);

            // 格式化 links（links 的属性 source 必须从 0 开始）
            const links = relations.map(function ({startNode, endNode, label, type}) {
                return {
                    source: nodesMap[startNode],
                    target: nodesMap[endNode],
                    label,
                    type
                }
            });

            // 布局力导向图
            var force = d3.layout.force()
                .nodes(nodes)               // 设定节点数组
                .links(links)               // 设定连线数组
                .size([width, height])      // 画布的大小
                .linkDistance(180)          // 连线长度
                // .linkStrength(0)            // 拖动节点是否影响相邻节点
                .charge(-1500)              // 排斥/吸引，值越小越排斥
                .on("start", function () {
                    console.log("force-start");
                })
                .on("tick", tick)           // 动画计算
                .on("end", function () {
                    console.log("force-end");
                })
                .start();                   // 开始转换
            
            // 控制节点拖拽
            var forceDrag = force.drag()
                .on("dragstart", function (d, i) {
                    // 拖拽开始后设定被拖拽对象为固定
                    d.fixed = true;
                })
                .on("dragend", function (d, i) {
                    // ...
                })
                .on("drag", function (d, i) {
                    // ...
                });
    
            // 箭头
            var marker =
                svg.append("marker")
                    //.attr("id", function(d) { return d; })
                    .attr("id", "arrow")
                    //.attr("markerUnits", "strokeWidth")   // 设置箭头随着线的粗细变化
                    .attr("markerUnits", "userSpaceOnUse")
                    .attr("viewBox", "0 -5 10 10")          // 坐标系的区域
                    .attr("refX", 42)                       // 箭头坐标
                    .attr("refY", 0)
                    .attr("markerWidth", 12)                // 标识的大小
                    .attr("markerHeight", 12)
                    .attr("orient", "auto")                 // 自动确认箭头方向和角度值
                    .attr("stroke-width", 2)                // 箭头宽度
                    .append("path")
                    .attr("d", "M0,-3 L9,0 L0,3")           // 箭头的路径
                    .attr('fill', '#666');                  // 箭头颜色

            // 节点连线    
            var linkLine = svg.selectAll(".edgepath")
                .data(force.links())  // 使用 force.links 数据
                .enter()
                .append("path")
                .attr({
                    'd': function (d) {
                        return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y; 
                    },
                    'class': 'edgepath',
                    //'fill-opacity':0,
                    //'stroke-opacity':0,
                    //'fill':'blue',
                    //'stroke':'red',
                    'id': function (d, i) { 
                        return 'edgepath' + i; 
                    }
                })
                .style("stroke", function (d) {
                    var lineColor;
                    // 根据关系的不同设置线条颜色
                    if (d.type == "SERVE") {
                        lineColor = "#ff0000";
                    } else if (d.type == "OWN") {
                        lineColor = "#00ff00";
                    } else if (d.type == "INVEST_C") {
                        lineColor = "#0000ff";
                    }
                    return lineColor;
                })
                .style("pointer-events", "none")
                .style("stroke-width", 0.5) // 线条粗细
                .attr("marker-end", "url(#arrow)"); // 根据 id 标记箭头

            // 连线的文字
            var lineText = svg.append("g").selectAll(".edgelabel")
                .data(force.links())
                .enter()
                .append("text")
                .style("pointer-events", "none")
                //.attr("class","linetext")
                .attr({
                    'class': 'edgelabel',
                    'id': function (d, i) { 
                        return 'edgepath' + i; 
                    },
                    'dx': 80,
                    'dy': 0
                    //'font-size':10,
                    //'fill':'#aaa'
                });

            lineText.append('textPath')
                .attr('xlink:href', function (d, i) { 
                    return '#edgepath' + i 
                })
                .style("pointer-events", "none")
                .text(function (d) { 
                    return d.label; 
                });

            // 节点（圆）
            var circle = svg.append("g").selectAll("circle")
                .data(force.nodes())    // 使用 force.nodes 数据
                .enter()
                .append("circle")
                .style("fill", function (node) {
                    // 节点背景颜色
                    return node.ntype === "Human" ? "#c93" : "#c43";
                })
                .style('stroke', function (node) {
                    // 节点描边颜色
                    return node.ntype === "Human" ? "#f93" : "#f43";
                })
                .attr("r", function (node) {
                    // 设置节点半径
                    return node.ntype === "Human" ? 30 : 40;
                })
                .on("click", function (node) {
                    // 单击连线加粗
                    linkLine.style("stroke-width", function (line) {
                        // console.log(line);
                        if (line.source.id == node.id || line.target.id == node.id) {
                            return 2;
                        } else {
                            return 0.5;
                        }
                    });
                })
                .call(forceDrag); // 使顶点可以被拖动

            // 节点文字
            var nodeText = svg.append("g").selectAll("text")
                .data(force.nodes())
                .enter()
                .append("text")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")   
                .style('fill', function (node) {
                    var color; // 文字颜色
                    var link = links[node.index];
                    if (node.id == link.source.id && link.type == "SERVE") {
                        color = "#B43232";
                    } else {
                        color = "#A254A2";
                    }
                    return color;
                }).attr('x', function (d) {
                    // console.log(d.name+"---"+ d.name.length);
                    var re_en = /[a-zA-Z]+/g;
                    // 如果是全英文，不换行
                    if (d.name.match(re_en)) {
                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', 2)
                            .text(function () { 
                                return d.name; 
                            });
                    }
                    // 如果小于四个字符，不换行
                    else if (d.name.length <= 4) {
                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', 2)
                            .text(function () { 
                                return d.name; 
                            });
                    } else {
                        var top = d.name.substring(0, 4);
                        var bot = d.name.substring(4, d.name.length);

                        d3.select(this).text(function () { 
                            return ''; 
                        });

                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', -7)
                            .text(function () { return top; });

                        d3.select(this).append('tspan')
                            .attr('x', 0)
                            .attr('y', 10)
                            .text(function () { return bot; });
                    }
                });

            function tick() {
                // 节点位置
                circle.attr("transform", circleTranslate);
                // 节点文字位置
                nodeText.attr("transform", textTranslate);
                // 连线位置
                linkLine.attr('d', function (d) {
                    var path = 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
                    return path;
                });
                // 连线文字位置
                lineText.attr('transform', function (d, i) {
                    if (d.target.x < d.source.x) {
                        bbox = this.getBBox();
                        rx = bbox.x + bbox.width / 2;
                        ry = bbox.y + bbox.height / 2;
                        return 'rotate(180 ' + rx + ' ' + ry + ')';
                    }
                    else {
                        return 'rotate(0)';
                    }
                });
            }

            // 设置节点和文字的坐标
            function circleTranslate(d) {
                return "translate(" + d.x + "," + d.y + ")";
            }
            function textTranslate(d) {
                return "translate(" + (d.x) + "," + d.y + ")";
            }

        }

    </script>
</body>

</html>
